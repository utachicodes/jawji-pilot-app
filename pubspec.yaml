name: jawji_pilot_flutter
description: JAWJI Pilot - Semi-autonomous drone delivery app (Flutter rewrite)
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  flutter_riverpod: ^2.5.1
  google_maps_flutter: ^2.7.0
  flutter_webrtc: ^0.12.7
  web_socket_channel: ^3.0.3
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  flutter_local_notifications: ^17.2.3
  vibration: ^1.9.0
  flutter_animate: ^4.5.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_native_splash:
  color: "#0A0A0A"
  image: assets/logo.png
  branding: assets/logo.png
  color_dark: "#0A0A0A"
  image_dark: assets/logo.png
  android_12:
    color: "#0A0A0A"
    image: assets/logo.png
  android: true
  ios: true
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/logo.png
  adaptive_icon_background: "#0A0A0A"
  adaptive_icon_foreground: assets/logo.png

